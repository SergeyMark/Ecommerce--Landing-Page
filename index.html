<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Open+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header-container container">
        <a class="logo" href="">Bayside fine jewelry</a>
        <nav class="nav">
          <ul class="header-menu">
            <li class="header-item"><a href="" class="header-link">Home</a></li>
            <li class="header-item"><a href="" class="header-link">Shop</a></li>
            <li class="header-item">
              <a href="" class="header-link">Services</a>
            </li>
            <li class="header-item">
              <a href="" class="header-link">About</a>
            </li>
            <li class="header-item">
              <a href="" class="header-link">Contact</a>
            </li>
          </ul>
        </nav>
        <a href="" class="cart"></a>
      </div>
    </header>
    <!-- main -->
    <main class="main">
      <!-- section hero -->
      <section class="hero">
        <h1 class="hero-title"></h1>
      </section>
      <!-- section features -->
      <section class="features">
        <div class="features-container container">
          <h2 class="features-title">Shop by Jewelry Type</h2>
          <ul class="features-list">
            <li class="features-item">
              <img
                class="features-img"
                src="./img/features/Item1.jpg"
                alt="Кольцо"
              />
              <a class="features-link" href=" ">Earrings</a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
